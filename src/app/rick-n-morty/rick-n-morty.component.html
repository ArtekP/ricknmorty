<nav class="seasons">
  <ul *ngFor="let season of allSeasons; let index = index">
    <li>
      <a href="#" (click)="getSpecificSeason(index)">Season {{index + 1}} [{{allSeasons.length}} episodes]</a>
    </li>
  </ul>
</nav>

<div class="list" *ngIf="isListVisible">
  <ul class="ul">
    <li *ngFor="let episode of listOfEpisodes; let index = index">
      <span>Episode {{ episode['id'] }}: {{ episode['name'] }}, {{episode['air_date'] | date:'dd/MM/yyyy'}}. </span>
      <span *ngFor="let char of episodeCharacters; let index2 = index">{{char.name}}
        <img style="width: 2em; height: 2em;" [src]="char.image">,
      </span>
    </li>
  </ul>
</div>
